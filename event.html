    <style>
        :root {
          --primary-color: #b93b57;
          --primary-light: #d8647e;
          --primary-dark: #8d2942;
          --secondary-color: #0a0a0a;
          --text-color: #f0f0f0;
          --accent-color: #8dc6cb;
          --accent-dark: #5a9da3;
          --background-color: #121212;
          --card-bg: rgba(26, 26, 26, 0.85);
        }
    
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Helvetica Neue', Arial, sans-serif;
        }
    
        body {
          background-color: var(--background-color);
          color: var(--text-color);
          line-height: 1.6;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          position: relative;
        }
    
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            radial-gradient(circle at 10% 20%, rgba(185, 59, 87, 0.05) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(141, 198, 203, 0.07) 0%, transparent 40%),
            radial-gradient(circle at 60% 30%, rgba(185, 59, 87, 0.03) 0%, transparent 50%),
            radial-gradient(circle at 30% 70%, rgba(141, 198, 203, 0.05) 0%, transparent 50%);
          z-index: -1;
          pointer-events: none;
        }
    
        header {
          background: linear-gradient(to bottom, #0a0a0a 0%, #151515 100%);
          padding: 2rem 0;
          text-align: center;
          border-bottom: 4px solid var(--primary-color);
          position: relative;
          overflow: hidden;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    
        header::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, rgba(185, 59, 87, 0.15) 0%, transparent 60%);
          z-index: 0;
        }
    
        .logo {
          font-size: 3.5rem;
          font-weight: 900;
          color: var(--primary-color);
          text-transform: uppercase;
          letter-spacing: 3px;
          margin-bottom: 0.5rem;
          text-decoration: none;
          position: relative;
          z-index: 1;
          text-shadow: 0 0 15px rgba(185, 59, 87, 0.5);
          transition: all 0.3s ease;
        }
    
        .logo:hover {
          text-shadow: 0 0 20px rgba(185, 59, 87, 0.8), 0 0 30px rgba(185, 59, 87, 0.4);
          transform: scale(1.02);
        }
    
        .subtitle {
          font-size: 1.2rem;
          font-weight: 400;
          color: var(--text-color);
          letter-spacing: 2px;
          position: relative;
          z-index: 1;
          text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
    
        .container {
          flex: 1;
          max-width: 1200px;
          width: 100%;
          margin: 0 auto;
          padding: 2rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
          z-index: 1;
        }
    
        .countdown-container {
          width: 100%;
          max-width: 900px;
          background: linear-gradient(145deg, var(--card-bg) 0%, rgba(15, 15, 15, 0.9) 100%);
          border: 2px solid var(--primary-color);
          border-radius: 12px;
          padding: 3rem;
          text-align: center;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
          position: relative;
          overflow: hidden;
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    
        .countdown-container::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, rgba(185, 59, 87, 0.08) 0%, transparent 70%);
          z-index: 0;
          opacity: 0.5;
        }
    
        .event-info {
          margin-bottom: 2rem;
          position: relative;
          z-index: 1;
        }
    
        .city {
          font-size: 2.5rem;
          font-weight: 800;
          color: var(--primary-color);
          margin-bottom: 0.5rem;
          text-transform: uppercase;
          letter-spacing: 1px;
          text-shadow: 0 0 10px rgba(185, 59, 87, 0.3);
        }
    
        .venue {
          font-size: 1.8rem;
          font-weight: 600;
          color: var(--accent-color);
          margin-bottom: 1rem;
          text-shadow: 0 0 10px rgba(141, 198, 203, 0.3);
        }
    
        .date-time {
          font-size: 1.3rem;
          margin-bottom: 1rem;
        }
    
        .details {
          font-size: 1.1rem;
          margin-bottom: 2rem;
          color: #bbb;
        }
    
        .countdown-timer {
          display: flex;
          justify-content: center;
          gap: 1.5rem;
          margin-bottom: 2rem;
          position: relative;
          z-index: 1;
        }
    
        .time-block {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
    
        .time-value {
          font-size: 3.5rem;
          font-weight: 700;
          color: var(--primary-color);
          text-shadow: 0 0 10px rgba(185, 59, 87, 0.3);
          width: 100px;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(145deg, rgba(10, 10, 10, 0.9) 0%, rgba(20, 20, 20, 0.8) 100%);
          border-radius: 10px;
          margin-bottom: 0.5rem;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        }
    
        .time-value::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, rgba(185, 59, 87, 0.05) 0%, transparent 70%);
          opacity: 0;
          transition: opacity 0.3s ease;
        }
    
        .time-block:hover .time-value {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(185, 59, 87, 0.2);
        }
    
        .time-block:hover .time-value::before {
          opacity: 1;
        }
    
        .time-label {
          font-size: 1rem;
          color: var(--accent-color);
          text-transform: uppercase;
          letter-spacing: 1px;
        }
    
        .back-button {
          display: inline-block;
          background: linear-gradient(to right, var(--primary-dark) 0%, var(--primary-color) 50%, var(--primary-dark) 100%);
          color: var(--text-color);
          padding: 0.8rem 1.5rem;
          border-radius: 5px;
          text-decoration: none;
          font-weight: 600;
          margin-top: 2rem;
          transition: all 0.3s ease;
          position: relative;
          z-index: 1;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
          overflow: hidden;
        }
    
        .back-button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: 0.5s;
          z-index: -1;
        }
    
        .back-button:hover {
          background: linear-gradient(to right, var(--primary-color) 0%, var(--primary-light) 50%, var(--primary-color) 100%);
          transform: translateY(-3px);
          box-shadow: 0 6px 15px rgba(185, 59, 87, 0.4);
        }
    
        .back-button:hover::before {
          left: 100%;
        }
    
        footer {
          background: linear-gradient(to top, #0a0a0a 0%, #151515 100%);
          padding: 1.5rem 0;
          text-align: center;
          border-top: 4px solid var(--primary-color);
          position: relative;
          overflow: hidden;
        }
    
        footer::before {
          content: '';
          position: absolute;
          bottom: -50%;
          right: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, rgba(141, 198, 203, 0.1) 0%, transparent 60%);
          z-index: 0;
        }
    
        .footer-text {
          font-size: 0.9rem;
          color: #888;
          position: relative;
          z-index: 1;
        }
    
        @media (max-width: 768px) {
          .countdown-timer {
            flex-wrap: wrap;
          }

            width: 70px;
            height: 70px;
          }

          }

            font-size: 1.5rem;
          }
          
          .countdown-container {
            padding: 1.5rem;
          }
    
          .logo {
            font-size: 2.5rem;
          }
        }
    </style>
</head>

            const h = Math.floor((total % 86400) / 3600);
            const m = Math.floor((total % 3600) / 60);
