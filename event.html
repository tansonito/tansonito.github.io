<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --primary-color: #b93b57;
      --secondary-color: #0a0a0a;
      --text-color: #f0f0f0;
      --accent-color: #8dc6cb;
      --background-color: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--secondary-color);
      padding: 2rem 0;
      text-align: center;
      border-bottom: 4px solid var(--primary-color);
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }

    .logo:hover {
      text-shadow: 0 0 10px rgba(185, 59, 87, 0.7);
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-color);
      letter-spacing: 2px;
    }

    .container {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .countdown-container {
      width: 100%;
      max-width: 900px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .event-info {
      margin-bottom: 2rem;
    }

    .city {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .venue {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .date-time {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .details {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #bbb;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-value {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(185, 59, 87, 0.3);
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(10, 10, 10, 0.8);
      border-radius: 10px;
      margin-bottom: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .time-label {
      font-size: 1rem;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-button {
      display: inline-block;
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #9e2f48;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(185, 59, 87, 0.4);
    }

    footer {
      background-color: var(--secondary-color);
      padding: 1.5rem 0;
      text-align: center;
      border-top: 4px solid var(--primary-color);
    }

    .footer-text {
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      .countdown-timer {
        flex-wrap: wrap;
      }
      
      .time-value {
        font-size: 2.5rem;
        width: 70px;
        height: 70px;
      }
      
      .city {
        font-size: 2rem;
      }
      
      .venue {
        font-size: 1.5rem;
      }
      
      .countdown-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

      });

      if (event.doors) details.push(`Doors: ${event.doors}`);
      if (event.show) details.push(`Show: ${event.show}`);
      document.getElementById("event-details").textContent = details.join(" | ");

      function updateCountdown() {
        const now = new Date();
        const diff = date - now;
        const total = Math.max(0, Math.floor(diff / 1000));
        const d = Math.floor(total / 86400);
        const h = Math.floor((total % 86400) / 3600);
        const m = Math.floor((total % 3600) / 60);
        const s = total % 60;

        document.getElementById("days").textContent = d;
        document.getElementById("hours").textContent = h;
        document.getElementById("minutes").textContent = m;
        document.getElementById("seconds").textContent = s;
      }
