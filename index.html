          min-height: 100vh;

        }
    
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            radial-gradient(circle at 10% 20%, rgba(185, 59, 87, 0.05) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(141, 198, 203, 0.07) 0%, transparent 40%),

          pointer-events: none;
        }
    
        header {
          background: linear-gradient(to bottom, #0a0a0a 0%, #151515 100%);
          padding: 2rem 0;
          text-align: center;
          border-bottom: 4px solid var(--primary-color);
          position: relative;
          overflow: hidden;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    
        header::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, rgba(185, 59, 87, 0.15) 0%, transparent 60%);
          z-index: 0;
        }
    
        .logo {
          font-size: 3.5rem;
          font-weight: 900;
          color: var(--primary-color);
          text-transform: uppercase;
          letter-spacing: 3px;
          margin-bottom: 0.5rem;
          text-decoration: none;
          position: relative;
          z-index: 1;
          text-shadow: 0 0 15px rgba(185, 59, 87, 0.5);
          transition: all 0.3s ease;
        }
    
        .logo:hover {
          text-shadow: 0 0 20px rgba(185, 59, 87, 0.8), 0 0 30px rgba(185, 59, 87, 0.4);
          transform: scale(1.02);
        }
    
        .subtitle {
          font-size: 1.2rem;
          font-weight: 400;
          color: var(--text-color);
          letter-spacing: 2px;
          position: relative;
          z-index: 1;
          text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
    
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 2rem;
          position: relative;
          z-index: 1;
        }
    
        .tour-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
          gap: 2rem;
          margin-top: 2rem;
        }
    
        .tour-card {
          background: linear-gradient(145deg, var(--card-bg) 0%, rgba(15, 15, 15, 0.9) 100%);
          border: 1px solid var(--primary-color);
          border-radius: 12px;
          padding: 1.5rem;
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          cursor: pointer;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          position: relative;
          overflow: hidden;
        }
    
        .tour-card::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, rgba(185, 59, 87, 0.08) 0%, transparent 70%);
          z-index: 0;
          opacity: 0;
          transition: opacity 0.4s ease;
        }
    
        .tour-card:hover {
          transform: translateY(-8px);
          box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(185, 59, 87, 0.2);
          border-color: var(--primary-light);
        }
    
        .tour-card:hover::before {
          opacity: 1;
        }
    
        .venue {
          font-size: 1.3rem;
          font-weight: 700;
          margin-bottom: 0.5rem;
          color: var(--accent-color);
          position: relative;
          z-index: 1;
        }

          color: var(--primary-color);
          position: relative;
          z-index: 1;

          position: relative;
          z-index: 1;
        }

          position: relative;
          z-index: 1;
          align-items: stretch;
        }

          font-size: 0.85rem;

</head>

        function formatTimeRemaining(timeRemaining) {
          const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
          return { days, hours, minutes, seconds };
        }
    
        function createTourCard(event) {
          const card = document.createElement('div');
          card.className = 'tour-card';
    
          const eventDate = new Date(event.date);
          const now = new Date();
          const isPastEvent = eventDate < now;
          if (isPastEvent) card.classList.add('past-event');
    
          const timeRemaining = eventDate - now;
          const formatted = formatTimeRemaining(Math.max(timeRemaining, 0));
    
          let timeBadgesHTML = '<div class="time-badges">';
          
          if (event.merch) {
            timeBadgesHTML += `
              <div class="time-badge badge-merch">
                <span class="time-badge-label">MERCH</span>
                <span>${event.merch}</span>
              </div>
            `;
          }
          
          if (event.doors) {
            timeBadgesHTML += `
              <div class="time-badge badge-doors">
                <span class="time-badge-label">DOORS</span>
                <span>${event.doors}</span>
              </div>
            `;
          }
          
          timeBadgesHTML += `
            <div class="time-badge badge-show">
              <span class="time-badge-label">SHOW</span>
              <span>${event.show}</span>
            </div>
          `;
          
          timeBadgesHTML += '</div>';
    
          let cardContent = `
            <div class="city">${event.city}</div>
            <div class="venue">${event.venue}</div>
            <div class="date">${event.dateText}</div>
            ${timeBadgesHTML}
            <div class="countdown">
              <div class="countdown-display">
                ${isPastEvent ? 'SHOW COMPLETED' :
                `${formatted.days}d ${formatted.hours}h ${formatted.minutes}m ${formatted.seconds}s`}
              </div>
            </div>
          `;
    
          card.innerHTML = cardContent;
          card.dataset.eventDate = event.date;
          card.dataset.isPast = isPastEvent;
          
          card.addEventListener('click', () => {
              const eventDate = new Date(event.date);
              const now = new Date();
              if (eventDate > now) {
                  const params = new URLSearchParams({ date: event.date });
                  window.location.href = `event.html?${params}`;
              }
          });
    
          return card;
        }
    
        function createEventCards() {
          const asiaAustraliaGrid = document.getElementById('asia-australia-grid');
          const europeGrid = document.getElementById('europe-grid');
          const northAmericaGrid = document.getElementById('north-america-grid');
          const latinAmericaGrid = document.getElementById('latin-america-grid');
    
          asiaAustraliaGrid.innerHTML = '';
          europeGrid.innerHTML = '';
          northAmericaGrid.innerHTML = '';
          latinAmericaGrid.innerHTML = '';
    
          tourData.asiaAustralia.forEach(e => asiaAustraliaGrid.appendChild(createTourCard(e)));
          tourData.europe.forEach(e => europeGrid.appendChild(createTourCard(e)));
          tourData.northAmerica.forEach(e => northAmericaGrid.appendChild(createTourCard(e)));
          tourData.latinAmerica.forEach(e => latinAmericaGrid.appendChild(createTourCard(e)));
        }
    
        function updateCountdowns() {
          const cards = document.querySelectorAll('.tour-card');
          const now = new Date();
          cards.forEach(card => {
            const eventDate = new Date(card.dataset.eventDate);
            const isPastEvent = eventDate < now;
            const countdownDisplay = card.querySelector('.countdown-display');
            if (isPastEvent) {
              card.classList.add('past-event');
              countdownDisplay.textContent = 'SHOW COMPLETED';
            } else {
              const remaining = eventDate - now;
              const f = formatTimeRemaining(Math.max(remaining, 0));
              countdownDisplay.textContent = `${f.days}d ${f.hours}h ${f.minutes}m ${f.seconds}s`;
            }
          });
        }
    
        createEventCards();
        setInterval(updateCountdowns, 1000);
    </script>
