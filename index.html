      --background-color: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--secondary-color);
      padding: 2rem 0;
      text-align: center;
      border-bottom: 4px solid var(--primary-color);
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }

    .logo:hover {
      text-shadow: 0 0 10px rgba(185, 59, 87, 0.7);
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-color);
      letter-spacing: 2px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .tour-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .tour-card {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .tour-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(185, 59, 87, 0.3);
    }

    .venue {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .city {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .date {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .time {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .countdown {
      background-color: rgba(185, 59, 87, 0.2);
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
      margin-top: 1rem;
    }

    .countdown-display {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
    }

    footer {
      background-color: var(--secondary-color);
      padding: 1.5rem 0;
      text-align: center;
      border-top: 4px solid var(--primary-color);
      margin-top: 3rem;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #888;
    }

    .section-title {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--primary-color);
      color: var(--accent-color);
    }

    .past-event {
      opacity: 0.6;
    }

    .past-event .countdown-display {
      color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .tour-grid {
        grid-template-columns: 1fr;
      }

      header {
        padding: 1.5rem 0;
      }

      .logo {
        font-size: 2.2rem;
      }
    }
  </style>

    function formatTimeRemaining(timeRemaining) {
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      return { days, hours, minutes, seconds };
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }

    function createTourCard(event) {
      const card = document.createElement('div');
      card.className = 'tour-card';

      const eventDate = new Date(event.date);
      const now = new Date();
      const isPastEvent = eventDate < now;
      if (isPastEvent) card.classList.add('past-event');

      const formattedDate = formatDate(event.date);
      const timeRemaining = eventDate - now;
      const formatted = formatTimeRemaining(Math.max(timeRemaining, 0));

      let cardContent = `
        <div class="city">${event.city}</div>
        <div class="venue">${event.venue}</div>
        <div class="date">${formattedDate}</div>
        <div class="time">
          ${event.merch ? `Merch: ${event.merch} ` : ''}
          Doors: ${event.doors} Show: ${event.show}
        </div>
        <div class="countdown">
          <div class="countdown-display">
            ${isPastEvent ? 'SHOW COMPLETED' :
            `${formatted.days}d ${formatted.hours}h ${formatted.minutes}m ${formatted.seconds}s`}
          </div>
        </div>
      `;

      card.innerHTML = cardContent;
      card.dataset.eventDate = event.date;
      card.dataset.isPast = isPastEvent;
      
      // Add event listener for clicking
      
      card.addEventListener('click', () => {
	  const eventDate = new Date(event.date);
      const now = new Date();
	  if (eventDate > now) {
      const params = new URLSearchParams({ date: event.date });
      window.location.href = `event.html?${params}`;
      }
      });

      
      return card;
    }

    function updateCountdowns() {
      const cards = document.querySelectorAll('.tour-card');

          const f = formatTimeRemaining(Math.max(remaining, 0));
          countdownDisplay.textContent = `${f.days}d ${f.hours}h ${f.minutes}m ${f.seconds}s`;
        }
      });
    }
